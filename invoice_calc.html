        <form>
            <div class="select text-center">
                <select name="Items" id="prod" class="col-3 offset-3 text-center" onchange="price()">
                    <option value="none">Select Item</option>
                    <option value="tea" data-opt>Lipton</option>
                    <option value="coff" data-opt>Coffee</option>
                    <option value="bisc" data-opt>Biscuit</option>
                </select>
        </form>
        </div>
        <br>
        <input class="form-control col-2 offset-3" id="quant" type="number" placeholder="Enter Amount">
        <br>
        <div class="border offset-3" id="price">
            <font id="price_txt">0</font>
        </div>
        <br>
        <div class="border offset-3" id="subtotal">
            <font id="subtotal_txt">Subtotal</font>
        </div>
        <br>
        <br>
        <div id="test" readonly></div>
        <button class="btn btn-primary offset-4  w-25" onclick="subtotal()">Calculate</button>
        <div class="pt-5 col-6 offset-3 text-center">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>

        </div>
        <br>
        <br>
        <br>
        <div class="col-md-2 offset-7">
            <table class="table table-bordered">
                <tr>
                    <th>Discount (20% $)</th>
                    <td class="col-md-6"  id="disc"></td>
                </tr>
                <tr>
                    <th>Tax ($)</th>
                    <td id="tax"></td>
                </tr>
                <tr>
                    <th>Total ($)</th>
                    <td><font id="total"></font></td>
                </tr>
            </table>
        </div>
